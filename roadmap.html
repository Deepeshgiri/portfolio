<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('space_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .robot-icon {
            width: 100px;
            height: 100px;
            background: url('robot_icon.png') no-repeat center center;
            background-size: contain;
            margin: 20px;
        }

        .alien-icon {
            width: 100px;
            height: 100px;
            background: url('alien_icon.png') no-repeat center center;
            background-size: contain;
            margin: 20px;
        }

        .computer-icon {
            width: 100px;
            height: 100px;
            background: url('computer_icon.png') no-repeat center center;
            background-size: contain;
            margin: 20px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .robot-icon,
            .alien-icon,
            .computer-icon {
                width: 60px;
                height: 60px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Futuristic Website</h1>
    </header>

    <div class="container">
        <div class="robot-icon bg-dark"></div>
        <div class="alien-icon"></div>
        <div class="computer-icon"></div>
    </div>
</body>
</html>
